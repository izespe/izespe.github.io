<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<p>Ready to make some <br><span>software magic?</span></p>

<div class="form-wrapper">
    <span>
        Contact us today!
    </span>
    <div class="one-field">
        <input id="first-name" type="text" name="user-name" required="required">
        <label for="first-name">
            First name
        </label>
    </div>
    <div class="one-field">
        <input id="last-name" type="text" name="subject" required="required ">
        <label for="last-name">
            Last name
        </label>
    </div>
    <div class="one-field">
        <input id="email" type="text" name="subject" required="required ">
        <label for="email">
            E-Mail
        </label>
    </div>
    <div class="one-field">
        <input id="company" type="text" name="subject" required="required ">
        <label for="company">
            Company
        </label>
    </div>
    <div class="one-field">
        <textarea id="message" name="message" required="required "></textarea>
        <label for="message">
            Message
        </label>
    </div>
    <a href="#" class="button" id="button">Send</a>

</div>
<a href="https://drive.google.com/open?id=0B1Mt8B7Ae692RHQyMm1ydTVkZ2c" target="_blank">Check .psd & .jpg</a>
</body>
</html>
